<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Booking Calendar</title>

		}
		.container {
			width: 80%;
			margin: 0 auto;
		}
		/* custom class */
		.gantt .bar-milestone .bar {
			fill: tomato;
		}
	</style>
	<link rel="stylesheet" href="dist/js-booking-calendar.css" />
	<script src="dist/js-booking-calendar.js"></script>
</head>
<body>
	<div class="container">
		<div class="gantt-target"></div>
	</div>
	<script>
		var properties = [
			{
				'name': 'Group 1',

					{

					},
				]
			},
			{
				'name': 'Group 2',
				'bookings': [
					{
						id: '3',

						name: 'Foo',

				console.log(task, start, end);

			},

			view_mode: 'Day',
			language: 'en',

			bar_corner_radius: 0,

		console.log(gantt_chart);
